<mat-card class="user-detail-header">
    <button mat-icon-button [matMenuTriggerFor]="userDetailMenu" class="right-top-corner">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userDetailMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>

    <img src="../../assets/img/profile.png" alt="">
    <div class="user-details">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        {{user.birthDate}}
    </div>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button [matMenuTriggerFor]="addressMenu" class="right-top-corner">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAddress()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
