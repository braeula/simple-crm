<mat-card>
    <table class="user-table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
        </tr>
        @for (user of allUsers; track user.id){
        <tr [routerLink]="['/user', user.id]">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.city}}</td>
        </tr>
        }@empty {
        <tr><td>Keine Benutzer gefunden.</td></tr>
        }

    </table>
</mat-card>


<button (click)="openDialog()" mat-fab color="primary" matTooltip="Add user" [matTooltipPosition]="positionOptions[1]">
    <mat-icon>add</mat-icon>
</button>
